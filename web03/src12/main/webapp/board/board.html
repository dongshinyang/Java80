<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판</title>
</head>
<body>
<h1>게시판-목록</h1>
<p><button id="newBtn" type="button">새 글</button></p>
<table id="boardTable" border='1'>
<thead>
<tr>
  <th>번호</th>
  <th>제목</th>
  <th>등록일</th>
  <th>조회수</th>
</tr>
</thead>
<tbody></tbody>
</table>

<p> 이 예제는 비트캠프 "자바80"기의 훈련내용입니다.</p>


<script type="text/javascript" src="../js/bitcamp.min.js"></script>

<script>

loadBoardList();

function loadBoardList() {
	$.getJSON("../ajax/board/list.do", function(result) {
      var list = result.list;
      var tbody = $("#boardTable tbody");
      
      for (var i in list) {
        $("<tr>")
          .html("<td>" + list[i].no + "</td>" +
	          "<td><a href='#' onclick='onclickDetail(event)' data-no='" + list[i].no + "'>" + list[i].title + "</a></td>" +
	          "<td>" + list[i].createdDate + "</td>" +
	          "<td>" + list[i].views + "</td>")
          .appendTo(tbody);
      }
	});
}

// 태그에 선언된 onclick 속성에서 호출한 것이기 때문에
// 다음 함수는 이벤트 리스너가 아니다.
function onclickDetail(event) {
	location.href = "detail.html?no=" + event.target.getAttribute("data-no");
	event.preventDefault(); // 원래 a 태그의 행위를 막는다.
}

$("#newBtn").click(function(event) {
	location.href = "detail.html";
});





</script>


</body>
</html>
