<!-- 주제: 보기 제어 -  absolute로 위치 지정
=> 부모 위치를 기준으로 태그의 위치를 지정할 수 있다.
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
  /* border: 1px solid red; */
  background-color: yellow;
  margin: 10px;
  padding: 10px;
  text-align: center;
}

#header {
  height: 50px;
  background-color: blue;
  color: white;
}

#nav {
  width: 120px;
  height: 400px;
  margin-top: 0px;
  background-color: gray;
}

#content {
  position: absolute;
  left: 160px;
  top: 80px;
  width: calc(100% - 208px);
  height: 400px;
  background-color: lime;
}

</style>
</head>
<body>
<div id="header">header</div>
<div id="nav">navigation</div>
<div id="content">content</div>
<div id="footer">footer</div>
</body>
</html>
