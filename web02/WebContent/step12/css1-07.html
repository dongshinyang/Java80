<!-- 주제: 셀렉트 사용법 - 상태 조건으로 태그 선택
=> 특정 상태(pseudo selector)에 놓인 태그를 선택
=> 예) 
a:link - 해당 링크를 방문한 적인 없는 상태 
a:visited - 해당 링크를 방문한 상태
:hover - 해당 태그 영역 위에 마우스 커서가 있는 상태
:focus - 키보드 입력을 받을 수 있는 상태 
:active - 활성 상태
  
1) 태그 선택
   태그명 {}
   
2) 아이디 선택
   #아이디 {}
   
3) 클래스를 선택
   .클래스명 {}
   
4) 자손을 선택
   태그 자손태그 {}
   태그 > 자식태그 {}
   
5) 조건으로 태그를 선택
   태그#아이디 {}
   태그.클래스명 {}
   태그[속성명] {}
   태그[속성명=값] {}
   태그:상태 {}
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
a:link {
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

a:visited {
  color: gray;
}

input[type="text"]:hover {
  border: 2px solid red;
}

input:focus {
  background-color: yellow;
}
</style>
</head>
<body>
<a href="http://www.microsoft.com">마이크로소프트</a><br>
<a href="http://www.oracle.com">오라클</a><br>
<a href="http://www.redhat.com">레드햇</a><br>
<a href="http://www.google.com">구글</a><br>

t1: <input type="text" name="t1"><br>
t2: <input type="text" name="t2" value="xxx"><br>
t3: <input type="text" name="t3"><br>
t4: <input type="password" name="t4" value="yyy"><br>
t5: <input type="checkbox" name="t5"><br>
t6: <input type="checkbox" name="t6"><br>
t7: <input type="radio" name="t7" value="aaa"><br>
t7: <input type="radio" name="t7" value="bbb"><br>
</body>
</html>
