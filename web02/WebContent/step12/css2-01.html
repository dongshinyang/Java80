<!-- 주제: 폰트 다루기 
=> font-family 속성 사용
=> 예)
font-family: 폰트1, 폰트2, 폰트3, 기본폰트;
=> 나열된 순서대로 폰트를 찾는다.
=> 폰트3까지 찾았는데 없다면, 
   웹 브라우저에 기본으로 설정되어 있는 폰트를 사용한다.
   
=> 폰트 패밀리
serif(명조체; 끝이 꺽인 폰트) : 궁서체, 바탕체, MS Serif, Times New Roman 등
sans-serif(고딕체; 끝이 뭉퉁한 것) : 굴림, 돋움, Arial 등
monospace(고정 너비 폰트) : monaco, consolas, Courier New 등
cursive(흘림체) : 나눔 손글씨 등
fantasy : 
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
  font-family: aaa, bbb, ccc, sans-serif;
  /*의미
  aaa 폰트 찾아라 없다면,
  bbb 폰트 찾아라 없다면,
  ccc 폰트 찾아라 없다면,
  웹 브라우저에 기본 고딕체로 지정된 것을 사용하라!
  */
}
</style>
</head>
<body>
<h1>제목1ABICabic</h1>
<h2>제목1-1</h2>
<p>간단한 문장</p>

<h1>제목2ABICabic</h1>
<h2>제목2-1</h2>
<p>간단한 문장</p>

<h1>제목3ABICabic</h1>
<h2>제목3-1</h2>
<p>간단한 문장</p>
</body>
</html>
