<!-- 주제: 셀렉트 사용법 - 자손 태그 선택2
=> 특정 부모의 자손 태그를 선택하는 방법
  
1) 태그 선택
   태그명 {}
   
2) 아이디 선택
   #아이디 {}
   
3) 클래스를 선택
   .클래스명 {}
   
4) 자손을 선택
   태그 자손태그 {}
   태그 > 자식태그 {}
   
5) 조건으로 태그를 선택
   태그#아이디 {}
   태그.클래스명 {}
   태그[속성명] {}
   태그[속성명=값] {}
   태그:상태 {}
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/* .l1의 자손들 중에서 h2 태그를 찾는 것 */
.l1 h2 {
  background-color: red;
}

.l1 > h2 {
  border-left: 20px solid blue;
}
</style>
</head>
<body>
<div id="d1" class="l1">
  <div id="d11" class="l2">
		<h1>제목1</h1>
		<h2>제목1-1</h2>
		<p>간단한 문장</p>
	</div>
	
	<h1>제목2</h1>
	<h2>제목2-1</h2>
	<p>간단한 문장</p>
</div>

<h1>제목3</h1>
<h2>제목3-1</h2>
<p>간단한 문장</p>

<div id="d2" class="l1">
  <div id="d21" class="l2">
		<h1 class="c2">제목4</h1>
		<h2 class="c3">제목4-1</h2>
		<p>간단한 문장</p>
	</div>
	
	<div id="d22" class="l2">
		<h1 class="c3">제목5</h1>
		<div id="d221" class="l3">
			<h2 class="c3">제목5-1</h2>
			<p>간단한 문장</p>
		</div>
  </div>
</div>
</body>
</html>
