<!-- 주제: 셀렉트 사용법 - 태그 선택
=> 스타일을 적용할 대상을 선택하는 문법
1) 태그 선택
   태그명 {}
   
2) 아이디 선택
   #아이디 {}
   
3) 클래스를 선택
   .클래스명 {}
   
4) 자손을 선택
   태그 자손태그 {}
   태그 > 자식태그 {}
   
5) 조건으로 태그를 선택
   태그#아이디 {}
   태그.클래스명 {}
   태그[속성명] {}
   태그[속성명=값] {}
   태그:상태 {}
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
  color: darkgray;
}

h2 {
  color: red;
}

/* 여러 개의 태그 */
h1, h2, p {
  text-decoration: underline;
}
</style>
</head>
<body>
<h1>제목1</h1>
<h2>제목1-1</h2>
<p>간단한 문장</p>

<h1>제목2</h1>
<h2>제목2-1</h2>
<p>간단한 문장</p>

<h1>제목3</h1>
<h2>제목3-1</h2>
<p>간단한 문장</p>
</body>
</html>
