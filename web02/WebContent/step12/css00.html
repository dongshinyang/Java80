<!-- 주제: CSS 개요
=> Cascading Style Sheet의 약자
=> HTML UI 컴포넌트에 지정한 스타일이 하위 태그에까지 영향을 끼친다는 의미.
   "스타일 중첩"
=> 문법
selector {
  속석명: 값;
  속성명: 값;
  ...
}
=> 사용법
1) selector : 스타일을 적용할 대상을 지정하는 방법
2) 폰트를 다루는 방법
3) 상자 다루는 방법: 테두리 및 안쪽 여백, 바깥쪽 여백
4) 배경 및 색상 다루는 방법
5) 블록과 인라인 다루기
6) UI 컴포넌트의 위치를 조정하는 방법, 그림자를 다루는 방법
7) 오픈 소스 라이브러리와 프론트엔드 패키지 관리자(bower) 사용법 
-->
