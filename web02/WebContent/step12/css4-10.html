<!-- 주제: 색상 및 배경 다루기 - 배경 그림 넣기 응용편 3
=> 그림 파일을 이용하지 않고 폰트를 이용하여 처리하기.
=> 장점: 폰트를 사용하기 때문에 이미지 파일을 다운로드할 필요가 없다.
         출력 속도가 빠르다.
   단점: 폰트이기 때문에 단일 색상만 가능하다.
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
@font-face{
  font-family:'rosettaicons';
  src:url('https://abs.twimg.com/a/1464058313/font/rosetta-icons-Regular.eot');
  src:url('https://abs.twimg.com/a/1464058313/font/rosetta-icons-Regular.eot?#iefix') format('embedded-opentype'), 
      url('https://abs.twimg.com/a/1464058313/font/rosetta-icons-Regular.woff') format('woff'),
      url('https://abs.twimg.com/a/1464058313/font/rosetta-icons-Regular.ttf') format('truetype');
  font-style:normal;
  font-weight:normal
}

#checkResult:before {
  display: inline-block;
  font-family: "rosettaicons";
  font-weight: normal;
  font-style: normal;
  text-align: center;
}

.success:before {
  content: "\f179";
  color: blue;
}

.failure:before {
  content: "\f178";
  color: red;
}

</style>
</head>
<body>
이메일:<input id="email" type="text" name="email"><span id="checkResult"></span><br>
암호: <input id="password" type="password" name="password"><br>
<button type="button">로그인</button>

<script>
var t1 = document.getElementById("email");
var checkResult = document.getElementById("checkResult");

t1.onkeyup = function(event) {
	if (t1.value == "admin") { // 중복 이메일로 가정하자!
		checkResult.className = "failure";
	  
	} else if (t1.value.length == 0) {
		checkResult.className = "";
		
	} else { // 신규 이메일로 가정하자!
		checkResult.className = "success";
	}
};
</script>
</body>
</html>
