<!-- 주제: 보기 제어 -  absolute의 기준점2
=> 일반 태그이면서 다른 자식 태그의 absolute 기준점이 되게 하려면?
   position: relative로 선언하라!
   
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
  /* border: 1px solid red; */
  background-color: yellow;
  margin: 10px;
  padding: 10px;
  text-align: center;
}

#header {
  height: 50px;
  background-color: blue;
  color: white;
}

#nav {
  position: relative;
  width: 120px;
  height: 400px;
  margin-top: 0px;
  background-color: gray;
}

#content {
  position: absolute;
  left: 160px;
  top: 80px;
  width: calc(100% - 208px);
  height: 400px;
  background-color: lime;
}

#d1, #d2 {
  width: 60px;
  height: 60px;
  background-color: maroon;
}

#d2 {
  position: absolute;
  top: 20px;
  left: 20px;
}

#d1 {
  position: absolute;
  top: 20px;
  left: 20px;
}
</style>
</head>
<body>
<div id="header">header</div>
<div id="nav">navigation
  <div id="d1">d1</div>
</div>
<div id="content">content
  <div id="d2">d2</div>
</div>
<div id="footer">footer</div>
</body>
</html>
