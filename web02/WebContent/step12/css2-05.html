<!-- 주제: 폰트 다루기 - 폰트 두께와 효과 지정하기 
=> 폰트 두께
   font-weight => normal, bold, bolder, lighter, 100 ~ 900;
=> 폰트 효과
   text-decoration =>  underline, overline, line-through, blink
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
  font-family: Times New Roman, Geneva, Arial, sans-serif;
}

p:nth-child(1) { font-weight: normal; }
p:nth-child(2) { font-weight: bold; }
p:nth-child(3) { font-weight: bolder; }
p:nth-child(4) { font-weight: lighter; }
p:nth-child(5) { font-weight: 100; }
p:nth-child(6) { font-weight: 200; }
p:nth-child(7) { font-weight: 300; }
p:nth-child(8) { font-weight: 400; }
p:nth-child(9) { font-weight: 500; }
p:nth-child(10) { font-weight: 600; }
p:nth-child(11) { font-weight: 700; }
p:nth-child(12) { font-weight: 800; }
p:nth-child(13) { font-weight: 900; }

p:nth-child(1) {text-decoration: underline;}
p:nth-child(2) {text-decoration: overline;}
p:nth-child(3) {text-decoration: line-through;}
p:nth-child(4) {text-decoration: blink;}


</style>
</head>
<body>
<p>가나다 ABC abc 123</p>
<p>가나다 ABC abc 123</p>
<p>가나다 ABC abc 123</p>
<p>가나다 ABC abc 123</p>
<p>가나다 ABC abc 123</p>
<p>가나다 ABC abc 123</p>
<p>가나다 ABC abc 123</p>
<p>가나다 ABC abc 123</p>
<p>가나다 ABC abc 123</p>
<p>가나다 ABC abc 123</p>
<p>가나다 ABC abc 123</p>
<p>가나다 ABC abc 123</p>
<p>가나다 ABC abc 123</p>

</body>
</html>
