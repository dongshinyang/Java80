<!-- 주제: 셀렉트 사용법 - 상태 조건으로 태그 선택3 - 계속
=> 특정 상태에 해당하는 태그를 선택
셀렉터:nth-child(n) => 대상 태그가 부모로부터 n번째인 태그를 찾는다. 
                       단 n은 1부터 시작한다.  
  
1) 태그 선택
   태그명 {}
   
2) 아이디 선택
   #아이디 {}
   
3) 클래스를 선택
   .클래스명 {}
   
4) 자손을 선택
   태그 자손태그 {}
   태그 > 자식태그 {}
   
5) 조건으로 태그를 선택
   태그#아이디 {}
   태그.클래스명 {}
   태그[속성명] {}
   태그[속성명=값] {}
   태그:상태 {}
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1:nth-child(4) { /* 부모의 네번 째 자식인 h1 */
  border: 2px solid red;
}
</style>
</head>
<body>

<div id="d1" class="l1">
  <div id="d11" class="l2">
		<h1>제목1</h1>
		<h1>제목2</h1>
		<h1>제목3</h1>
		<h1>제목4</h1>
		<h1>제목5</h1>
		<h1>제목6</h1>
		<h1>제목7</h1>
	</div>
	
	<div class="l2">
		<h1>제목A</h1>
		<h2>제목A.1</h2>
		<h1>제목B</h1>
	  <h2>제목B.1</h2>
	  <h1>제목C</h1>
	  <h2>제목C.1</h2>
	  <h1>제목D</h1>
	  <h2>제목D.1</h2>
	</div>
</div>

</body>
</html>
