<!-- 주제: 셀렉트 사용법 - 셀렉터 적용 순서
=> 적용할 스타일이 여러 개 있을 경우 항상 합집합으로 처리한다.
=> 스타일을 적용할 대상 태그에 같은 스타일이 여러 개 있을 경우,
   어떤 값을 적용해야 할까? specificity 계산 법을 따른다. 
=> specificity 계산 법
*         : 0
태그      : 1
클래스    : 10
아이디    : 100
인라인    : 1000
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div#d11 { /* specificity = 100 + 1 = 101점 */
  background-color: gray;
}

#d11 { /* specificity = 100점 */
  background-color: yellow;
  text-decoration: line-through;
}

div { /* specificity = 1점 */
  background-color: red;
  border-left: 10px solid red;
}

.l2 { /* specificity = 10점 */
  background-color: blue;
  border-right: 10px solid blue;
  color: darkgray;
}



</style>
</head>
<body>
<div id="d1" class="l1">
  <div id="d11" class="l2">
		<h1>제목1</h1>
		<h2>제목1-1</h2>
		<p>간단한 문장</p>
	</div>
	
	<h1>제목2</h1>
	<h2>제목2-1</h2>
	<p>간단한 문장</p>
</div>

<h1>제목3</h1>
<h2>제목3-1</h2>
<p>간단한 문장</p>

<div id="d2" class="l1">
  <div id="d21" class="l2">
		<h1 class="c2">제목4</h1>
		<h2 class="c3">제목4-1</h2>
		<p>간단한 문장</p>
	</div>
	
	<div id="d22" class="l2">
		<h1 class="c3">제목5</h1>
		<div id="d221" class="l3">
			<h2 class="c3">제목5-1</h2>
			<p>간단한 문장</p>
		</div>
  </div>
</div>
</body>
</html>
