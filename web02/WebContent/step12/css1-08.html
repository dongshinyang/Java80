<!-- 주제: 셀렉트 사용법 - 모든 태그 선택
1) 태그 선택
   태그명 {}
   
2) 아이디 선택
   #아이디 {}
   
3) 클래스를 선택
   .클래스명 {}
   
4) 자손을 선택
   태그 자손태그 {}
   태그 > 자식태그 {}
   
5) 조건으로 태그를 선택
   태그#아이디 {}
   태그.클래스명 {}
   태그[속성명] {}
   태그[속성명=값] {}
   태그:상태 {}
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
* {
  border: 1px solid black;
}
</style>
</head>
<body>

t7: <input type="radio" name="t7" value="aaa"><br>
t7: <input type="radio" name="t7" value="bbb"><br>
</body>
</html>
