<!-- 주제: 보기 제어 -  absolute의 기준점
=> 가장 가까운 absolute나 relative 조상을 기준으로 위치를 지정한다.
=> 만약 자신의 조상 중에 absolute나 relative 조상이 없다면,
   body를 기준으로 위치를 조정한다.
=> 기준이 되는 객체가 움직이면 그 객체 따라 움직인다.
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
  /* border: 1px solid red; */
  background-color: yellow;
  margin: 10px;
  padding: 10px;
  text-align: center;
}

#header {
  height: 50px;
  background-color: blue;
  color: white;
}

#nav {
  width: 120px;
  height: 400px;
  margin-top: 0px;
  background-color: gray;
}

#content {
  position: absolute;
  left: 160px;
  top: 80px;
  width: calc(100% - 208px);
  height: 400px;
  background-color: lime;
}

#d1, #d2 {
  width: 60px;
  height: 60px;
  background-color: maroon;
}

#d2 {
  position: absolute;
  top: 20px;
  left: 20px;
}

#d1 {
  position: absolute;
  top: 20px;
  left: 20px;
}
</style>
</head>
<body>
<div id="header">header</div>
<div id="nav">navigation
  <div id="d1">d1</div>
</div>
<div id="content">content
  <div id="d2">d2</div>
</div>
<div id="footer">footer</div>
</body>
</html>
