<!-- 주제: 폰트 다루기 - 폰트의 상속 
=> CSS 속성은 상속되는 것과 상속되지 않는 것으로 나뉜다.
   상속되는 속성은 자식 태그에 그대로 적용한다.
1) 상속되는 속성
   => font-family 등 폰트 관련 속성, color, text-align 등
2) 상속되지 않는 속성
   => background-color 등 배경 관련 속성, text-decoration,
      테두리(border), 안쪽여백(padding), 바깥쪽여백(margin) 등 
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
  font-family: aaa, bbb, ccc, sans-serif;
  /*의미
  aaa 폰트 찾아라 없다면,
  bbb 폰트 찾아라 없다면,
  ccc 폰트 찾아라 없다면,
  웹 브라우저에 기본 고딕체로 지정된 것을 사용하라!
  */
  color: red;
  background-color: yellow; /* 자식 태그의 배경은 투명 모드라서 부모의 배경색이
                               그대로 투영된다. 상속된게 아니다.*/
}

p { /* p태그는 부모의 폰트를 사용하지 않겠다 */
  font-family: 궁서체, sans-serif;
}

h2 {
  color: blue;
}
</style>
</head>
<body>
<h1>제목1ABICabic</h1>
<h2>제목1-1</h2>
<p>간단한 문장</p>

<h1>제목2ABICabic</h1>
<h2 style="color:green;">제목2-1</h2>
<p>간단한 문장</p>

<h1>제목3ABICabic</h1>
<h2>제목3-1</h2>
<p>간단한 문장</p>
</body>
</html>
