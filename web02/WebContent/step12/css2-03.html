<!-- 주제: 폰트 다루기 - 폰트 크기 지정
=> 직접 크기를 지정하는 방법과 상수 값을 사용하는 방법
=> 폰트의 크기란? 높이를 말한다.

1) 직접 크기 지정
   20px, 30px
   
2) 상수 값 
  x-small, small 등
  
=> 실무
   - 가능한 문자로 정의된 상수를 사용하여 크기를 지정하라!
   - body에 기본 크기를 지정하고 자식 태그는 기본 크기의 비례 값으로 설정하라.
   - 자식 태그의 폰트 크기를 직접 숫자로 지정하면, 
     페이지의 기본 폰트 크기가 바뀌더라도 해당 태그의 크기가 바뀌지 않는 문제가 발생한다.
     따라서 body의 자식 태그는 body에서 지정한 폰트 크기에 비례하는 값으로 설정하라!    
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
  font-family: Geneva, Arial, sans-serif;
  /* font-size: 9px; */
  font-size: small;
}

h1 {
  font-size: 180%; /* %를 사용하여 크기를 지정할 수 있다.*/
}

h2 {
  font-size: 1.2em; /* =120%. em(몇 배)을 사용하여 크기를 지정할 수 있다.*/
}

</style>
</head>
<body>
<h1>제목1ABICabic</h1>
<h2>제목1-1</h2>
<p>간단한 문장</p>

<h1>제목2ABICabic</h1>
<h2 style="color:green;">제목2-1</h2>
<p>간단한 문장</p>

<h1>제목3ABICabic</h1>
<h2>제목3-1</h2>
<p>간단한 문장</p>
</body>
</html>
