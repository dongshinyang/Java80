<!-- 주제: 색상 및 배경 다루기 - 색상 지정하는 방법
=> 미리 정의된 상수 값 사용: red, green, blue ...
=> Red, Green, Blue의 빛의 삼원색 값 지정
1) rgb(%,%,%): rgb(100%,50%,0%)
2) rgb(0~255,0~255,0~255) : rgb(255,80,0)   
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#d1 { background-color: rgb(0%,0%,0%);}
#d2 { background-color: rgb(100%,100%,100%);}
#d3 { background-color: rgb(100%,0%,0%);}
#d4 { background-color: rgb(0%,100%,0%);}
#d5 { background-color: rgb(0%,0%,100%);}

#d6 { background-color: rgb(0,0,0);}
#d7 { background-color: rgb(255,255,255);}
#d8 { background-color: rgb(255,0,0);}
#d9 { background-color: rgb(0,255,0);}
#d10 { background-color: rgb(0,0,255);}

#d11 { background-color: #000000;}
#d12 { background-color: #ffffff;}
#d13 { background-color: #ff0000;}
#d14 { background-color: #00ff00;}
#d15 { background-color: #0000ff;}

#d16 { background-color: #55aa77;}
#d17 { background-color: #5a7;} /* #55aa77 의 단축 표현법 */
</style>
</head>
<body>
<div id="d1">RGB(0%,0%,0%)</div>
<div id="d2">RGB(100%,100%,100%)</div>
<div id="d3">RGB(100%,0%,0%)</div>
<div id="d4">RGB(0%,100%,0%)</div>
<div id="d5">RGB(0%,0%,100%)</div>
<br>
<div id="d6">RGB(0,0,0)</div>
<div id="d7">RGB(255,255,255)</div>
<div id="d8">RGB(255,0,0)</div>
<div id="d9">RGB(0,255,0)</div>
<div id="d10">RGB(0,0,255)</div>
<br>
<div id="d11">#000000</div>
<div id="d12">#ffffff</div>
<div id="d13">#ff0000</div>
<div id="d14">#00ff00</div>
<div id="d15">#0000ff</div>
<br>
<div id="d16">#55aa77</div>
<div id="d17">#5af</div>
</body>
</html>
