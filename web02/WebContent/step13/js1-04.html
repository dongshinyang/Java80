<!-- 주제: 변수의 사용법 - "use strict" -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
/*
# "use strict"
- var을 사용하여 변수 선언할 것을 명령한다.
- 항상 script 태그에서 제일 먼저 와야 한다.
 */
console.log("hello");

"use strict"; // script 태그 중간에 넣으면 효과 없다!

name = "홍길동";  // 엄격 검사 모드가 아니기 때문에 정상!
age = 20;         // 엄격 검사 모드가 아니기 때문에 정상!

console.log(name);
console.log(age);
</script>
</body>
</html>
