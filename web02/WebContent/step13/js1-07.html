<!-- 주제: 변수의 사용법 - 변수의 중복 선언 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
"use strict";
/*
- 자바스크립트는 프로퍼티를 중복 선언하더라도 오류가 아니다.
- 다만 기존에 있는 프로퍼티를 덮어 쓸 뿐이다.
 */
var name = "홍길동"; // java: window.put("name", "홍길동");
console.log(name);

var name = 12;       // java: window.put("name", 12);
console.log(name);

</script>
</body>
</html>
