<!-- 주제: 객체 사용법 - 인스턴스 함수의 중복 제거 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
"use strict";

/* 
# 인스턴스 함수 중복 제거
- 객체를 생성할 때 마다 인스턴스 함수를 추가한다면,
  메모리 낭비가 심해진다.
- 생성자의 프로토타입 영역에 함수를 등록한다.
- 모든 생성자 객체는 prototype이라는 바구니를 갖고 있다.
  여기에 함수를 등록해 놓으면 모든 인스턴스들이 공유해서 사용할 수 있다.
 */
 
function Student(n, k, m, e) {
	this.name = n;
	this.kor = k;
	this.math = m;
	this.eng = e;
}

Student.prototype.sum = function() {
  return this.kor + this.math + this.eng;
};

Student.prototype.aver = function() {
 return this.sum() / 3;
}

var s01 = new Student("홍길동", 100, 100, 100);
var s02 = new Student("임꺽정", 90, 90, 90);
var s03 = new Student("이순신", 80, 80, 90);


// sum(), aver() 호출
// => 인스턴스에서 해당 함수를 찾아보고 없으면,
// => 생성자 함수의 prototype 안에서 자동으로 찾는다.
console.log(s01, s01.sum(), s01.aver());
console.log(s02, s02.sum(), s02.aver());
console.log(s03, s03.sum(), s03.aver());
 </script>
</body>
</html>
