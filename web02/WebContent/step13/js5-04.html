<!-- 주제: 이벤트 처리 - 캡쳐 단계에 호출될 리스너 등록
=> onclick 속성으로 캡쳐 단계에 호출될 리스너를 등록할 수 없다.
=> addEventListener("이벤트명", 함수객체, true);
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div, a {
  border: 1px solid red;
  margin: 10px;
  padding: 10px;
}

a {
  display: inline-block;
}
</style>
</head>
<body>
<div id="content">content
	<div id="nav">nav
		<a id="menu01" 
		   href="http://www.bitcamp.co.kr/page/center/intro.jsp?menu=1&sub=1"
		   data-no="10"
		   data-title="okok">센터소개</a><br>
		<a id="menu02" 
		   href="http://www.bitcamp.co.kr/subject/detailView.bit?subjectSeq=175&menu=3"
		   data-no="20"
		   data-title="nono">과정안내</a><br>
		<a id="menu03" 
		   href="http://www.bitcamp.co.kr/employment/supportlist.bit?menu=1"
		   data-no="30"
		   data-title="haha">취업소개</a><br>
	</div>
	<div id="d2">d2
	  <button id="btn1">버튼1</button>
	  <button id="btn2">버튼2</button>
	  <button id="btn3">버튼3</button>
	</div>
	<div id="d3">d3</div>
</div>

<script>
var content = document.querySelector("#content");
var d2 = document.querySelector("#d2");
var btn1 = document.querySelector("#btn1");

//=> addEventListener(이벤트명, 함수객체, 캡쳐여부)에서 
//   세 번째 파라미터 값을 true로 설정하면,  
//   capture 또는 target 단계에서 이벤트를 받게되면 호출된다.
// 예) content.addEventListener("이벤트명", 함수객체, true);

content.addEventListener("click", function() {
	console.log("content....2");
}, true);

d2.addEventListener("click", function() {
  console.log("d2....2");
}, true);

btn1.addEventListener("click", function() {
  console.log("btn1....2");
}, true);



</script>
</body>
</html>
