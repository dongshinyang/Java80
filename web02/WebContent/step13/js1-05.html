<!-- 주제: 변수의 사용법 - 변수와 데이터 타입 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
"use strict";
/*
- 자바스크립트는 동적 타입 바인딩으로 변수를 관리한다.
- 동적 타입 바인딩(dynamic type biding)?
	=> 변수에 값을 넣을 때 그 변수의 타입이 결정된다.
	=> 변수에 다른 타입의 값을 넣으면 해당 변수의 타입이 바뀐다.
- 자바스트립트 객체가 맵 객체로 동작한다고 가정하면,
  값을 넣을 때 마다 타입이 바뀌는 것은 당연하다.
- 자바스크립트가 값을 다룰 때 내부에서 사용하는 데이터 타입
  string, number, boolean, object, function, undefined
 */
var a;

a = "홍길동";
console.log(a, typeof(a)); 
/*
 * typeof(변수명)
 * => 변수에 들어 있는 값의 타입을 리턴한다.
 * => 맵 객체에 그 변수명으로 저장된 값의 타입을 리턴한다.
 */

a = 3.14;
console.log(a, typeof(a)); 

a = true;
console.log(a, typeof(a));

a = null;
console.log(a, typeof(a));

a = new Object();
console.log(a, typeof(a));

a = function() {};
console.log(a, typeof(a));

a = NaN; // not a number의 상수값
console.log(a, typeof(a));

a = undefined;
console.log(a, typeof(a));

a = Infinity; // 무한 수를 의미하는 상수 값
console.log(a, typeof(a));

console.log("b", typeof(b)); // 존재하지 않는 변수의 값 


</script>
</body>
</html>
