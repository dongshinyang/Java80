<!-- 주제: 변수의 사용법 - var 키워드 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
/*
# var 키워드
- 변수를 선언할 때 사용한다.
- 일반 모드에서는 생략해도 된다.
- 문법 검사를 엄격히 하는 모드에서는 생략하면 안된다.
- 실무에서 문법 검사를 엄격히 하는 것이 유지보수에 좋기 때문에
  "use strict" 문자열을 사용하여 자바스크립트 엔진에게 
  문법 검사를 엄격히 하라로 선언한다.
 */
"use strict"; // 특별한 명령어이다. 자바스트립트 엔진에게 보내는 특수 명령!

//name = "홍길동"; // 오류! 변수로 인정하지 않는다.
//age = 20;        // 오류! 변수로 인정하지 않는다.

var name = "홍길동"; 
var age = 20;

console.log(name);
console.log(age);
</script>
</body>
</html>
