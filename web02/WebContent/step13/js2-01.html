<!-- 주제: 함수 사용법 - 함수 선언 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
"use strict";
/*
- 특징
  1) 함수 정의가 항상 제일 먼저 실행된다.
  2) 리턴 타입이 없다.
  3) 파라미터를 선언할 때 var를 넣으면 안된다.
  4) 파라미터 개수와 상관없이 여러 개의 아규먼트를 건낼 수 있다.
 */

console.log(plus(10, 20))
console.log(plus(10, 20, 30, 40)) //?
  
function plus(a, b) {
	  return a + b	  
}

 
 </script>
</body>
</html>
