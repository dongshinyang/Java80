<!-- 주제: 함수 사용법 - 함수도 객체다! -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
"use strict";
/*
- 자바스크립트는 함수도 객체로 취급한다.
- 주소를 주고 받을 수 있다.
- 함수 이름 자체가 레퍼런스 변수이다.
 */

var m = plus; // 함수 이름 plus는 레퍼런스 변수와 같다.
console.log(m(10, 20));

var x = m;
console.log(x(10, 20));

x.age = 20; // x는 plus 객체를 가리킨다. x.age == plus.age
console.log(plus.age); // x.age



function plus(a, b) {
	 return a + b;
}


 </script>
</body>
</html>
