<!-- 주제: JavaScript 개요
=> 현재 ECMA 표준 그룹에서 ECMAScript라는 이름으로 문법을 관리한다.
=> ECMAScript와 JavaScript의 관계 
ECMAScript : 문법을 정의
JavaScript : ECMAScript 문법을 구현하고
Web Browser: JavaScript를 실행한다.
   
=> 사용법
0) HTML에 자바스크립트 코드를 넣는 방법
1) 변수 사용법
2) 연산자 사용법
3) 조건문, 반복문 사용법
4) 함수 사용법
5) 객체 사용법
6) 기본 라이브러리 사용법
7) DOM API 사용법
8) Event 다루는 법
9) AJAX 사용법
10) 라이브러리 구축하는 방법 
-->
<!DOCTYPE html>
<html>
