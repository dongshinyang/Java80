<!-- 주제: 변수의 사용법 - undefined -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
"use strict";
/*
- 자바스크립트에서는 객체에 저장되는 변수를 "프로퍼티"라고 부른다.
- 함수 안에 선언하는 로컬 변수를 일반적으로 "변수"라고 부른다.
- undefined?
  프로퍼티에 값을 저장하지 않아서 데이터 타입이 결정되지 않은 상태.
 */
var a;
console.log(a); // undefined
console.log(b); // b is not defined => 프로퍼티 자체가 없다는 의미.

</script>
</body>
</html>
