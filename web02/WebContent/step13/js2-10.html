<!-- 주제: 함수 사용법 - 클로저(closure)2 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
"use strict";
/*
- 중첩 함수가 바깥 함수의 변수를 사용한다면,
  그 변수는 클로저마다 별도로 관리한다.
- 바깥 함수의 변수를 사용하는 클로저는 
  그 변수를 복제하여 내부에서 별도로 관리한다.
*/

function getInterestCalculator(interestPercent) { // <== 바깥 함수
  var interestRate = interestPercent / 100; 
  return function(money, month) {
	  // 클로저에서 사용하는 바깥 함수의 로컬 변수는 
	  // 클로저가 별도로 관리하는 메모리에 복제된다.
	  // 따라서 바깥 함수의 호출이 끝난 후 바깥 함수의 로컬 변수가 삭제되더라도
	  // 클로저는 아무런 영향을 받지 않는다.
	  return money * (interestRate * (month / 12));
	};
}

var func1 = getInterestCalculator(9);
var func2 = getInterestCalculator(1.2);

console.log("1억 --> ", func1(100000000, 6));
console.log("1억 --> ", func2(100000000, 6));
 </script>
</body>
</html>
