<!-- 주제: 이벤트 처리 - 이벤트의 설정된 기본 액션을 막기
=> a 태그의 경우 "click" 이벤트가 발생하면,
   기본으로 href 속성에 지정된 URL을 요청하는 행동을 한다.
=> 이런 기본 행동을 막는 방법?
   event.preventDefault();
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div, a {
  border: 1px solid red;
  margin: 10px;
  padding: 10px;
}

a {
  display: inline-block;
}
</style>
</head>
<body>
<div id="content">content
	<div id="nav">nav
		<a id="menu01" 
		   href="http://www.bitcamp.co.kr/page/center/intro.jsp?menu=1&sub=1"
		   data-no="10"
		   data-title="okok">센터소개</a><br>
		<a id="menu02" 
		   href="http://www.bitcamp.co.kr/subject/detailView.bit?subjectSeq=175&menu=3"
		   data-no="20"
		   data-title="nono">과정안내</a><br>
		<a id="menu03" 
		   href="http://www.bitcamp.co.kr/employment/supportlist.bit?menu=1"
		   data-no="30"
		   data-title="haha">취업소개</a><br>
	</div>
	<div id="d2">d2
	  <button id="btn1">버튼1</button>
	  <button id="btn2">버튼2</button>
	  <button id="btn3">버튼3</button>
	</div>
	<div id="d3">d3</div>
</div>

<script>
var a1 = document.querySelector("#menu01");
var a2 = document.querySelector("#menu02");

a1.addEventListener("click", function(event) {
  window.alert("오호라.. 눌렀네...ㅋㅋ");
});

a2.addEventListener("click", function(event) {
  window.alert("오호라.. 눌렀네...ㅋㅋ");
  event.preventDefault(); // 기본으로 설정된 행동을 하지 말라!
});
</script>
</body>
</html>
