<!-- 주제: 객체 사용법 - 객체 생성4 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
"use strict";

//4) Object.create()를 이용하여 객체 생성
//=> 다음 두 개의 객체는 기본 객체를 복제하여 새로 객체를 만든다. 
var obj1 = new Object(); // = 객체 생성 + 기본 프로퍼티 추가
var obj2 = {};           // = 객체 생성 + 기본 프로퍼티 추가

//=> 원형이 되는 객체 없이 빈 객체를 생성한다.
var obj3 = Object.create(null); // = 객체 생성

console.log(obj1.toString());
console.log(obj2.toString());
console.log(obj3.toString()); // 기본으로 추가되는 toString() 함수가 없다.
 </script>
</body>
</html>
