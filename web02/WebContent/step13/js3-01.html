<!-- 주제: 객체 사용법 - 객체 생성 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
"use strict";
/*
- 자바스크립트는 프로토타이핑 방식으로 객체를 생성한다.
- 설계도에 따라 객체를 만드는 것이 아니라, 
  기본 객체를 생성하여 그 객체에 프로퍼티를 덧 붙이는 방식을 사용한다.
*/

//1) Object() 함수로 기본 객체를 준비하기
//=> new 명령을 사용하여 빈 객체를 생성한다.
//=> Object() 함수를 호출하여 최소한의 프로퍼티를 추가한다.
//=> 주의! Object() 함수 호출은 선택이 아니라 필수이다.

//var obj1 = new; // 오류이다.
var score = new Object(); // Object()는 클래스가 아니다. 함수이다.
score.name = "홍길동";
score["kor"] = 100;
score['math'] = 90;
var propName = "eng";
score[propName] = 100;

console.log(score.name);
console.log(score.kor);
console.log(score.eng);
console.log(score.math);

console.log(score);
 </script>
</body>
</html>
