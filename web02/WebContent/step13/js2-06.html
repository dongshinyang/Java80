<!-- 주제: 함수 사용법 - 익명 함수3 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
"use strict";
/*
- 함수에 이름이 없기 때문에 정의하자마자 즉시 변수에 주소를 저장해야 한다.
- 또는 즉시 호출해야 한다.
 */

//2) 익명 함수를 정의한 후 변수에 그 주소를 저장한다.
var plus = function(a, b) {
	console.log(a + b);
} // plus 변수에 할당하는 코드이기 때문에 가능한 세미콜론을 넣어라!

plus(10, 20) // plus 변수에 함수(주소)가 들어 있기 때문에
                
 </script>
</body>
</html>
