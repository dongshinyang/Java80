<!-- 주제: 함수 사용법 - 익명 함수 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
"use strict";
/*
- 함수에 이름이 없기 때문에 정의하자마자 즉시 변수에 주소를 저장해야 한다.
- 또는 즉시 호출해야 한다.
 */

//1) 익명 함수를 정의하자마자 즉시 호출
(function(a, b) {
	 console.log(a + b);
})(20, 30);

/*
자바스크립트 오픈 소스 라이브러리를 보면 이런 형태의 함수를 많이 만나게 된다.
왜?
- 실무에서는 한 페이지에 여러 라이브러리를 사용한다.
- 함수를 만드는 개발자들은 남이 사용한 이름을 피하면서 함수를 만들 수 없다.
- 그러다보면 자신이 만든 함수 이름이 다른 라이브러리에 선언된 함수 이름과 
  같은 경우가 발생하게 되고, 만약 자신이 만든 함수가 먼저 실행된다면
  다른 사람이 만든 라이브러리 때문에 자신이 만든 함수가 덮어쓰게 될 수 있다.
  또는 다른 사람이 만든 라이브러리를 먼저 실행한 후 
  내가 만든 함수를 실행하면 다른 사람의 함수를 덮어 쓸 수 있다.
- 이것을 피하는 가장 좋은 방법은 함수 이름을 사용하지 않는 것이다.
 */
 
// A 개발자가 만든 함수를 가져왔다고 가정하자!
function minus(a, b) {
	console.log(a - b);
}

// B 개발자가 만든 함수를 가져온다고 가정하자!
function minus(a, b) {
	return a - b;
}
console.log(minus(10, 20));

// C 개발자는 A개발자가 만든 함수를 호출하려 한다.
minus(100, 50); // 안타깝게도 B 개발자의 라이브러리에서 A 개발자의 minus()를 덮어썼다.
                // 따라서 C 개발자가 호출하는 것은 B 개발자의 minus()이다.
                
//해결책?
//=> 자기가 내부적으로 사용할 함수라면 그냥 익명 함수로 만들어 즉시 호출해 사용하라!

 </script>
</body>
</html>
