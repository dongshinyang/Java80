<!-- 주제: 이벤트 처리 - 이벤트 전달 순서
=> 이벤트 발생!
   1) body 태그에게 전달
   2) 그 자신 태그에게 전달(반복)   : capture phase
   3) 이벤트가 발생된 태그에 전달   : target phase
   4) 부모 태그에 전달(반복)        : bubble phase
   5) body 태그에 전달
-->

</head>

	</div>
	<div id="d2">d2

	  <button id="btn2">버튼2</button>
	  <button id="btn3">버튼3</button>
	</div>
	<div id="d3">d3</div>
</div>

<script>
var content = document.querySelector("#content");
var d2 = document.querySelector("#d2");
var btn1 = document.querySelector("#btn1");

//=> onclick으로 등록한 리스너는 target, bubble 단계에서 호출된다.
content.onclick = function() {
	console.log("content....");
}

d2.onclick = function() {
  console.log("d2....");
}

}



</script>
</body>
</html>
